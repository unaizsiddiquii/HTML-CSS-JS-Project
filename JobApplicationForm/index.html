<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="apply_box">
      <h1>
        Job Application
        <span class="title_of_job">(Web)</span>
      </h1>
      <form action="">
        <div class="form_container">
          <div class="form_control">
            <label for="first_name">First Name </label>
            <input id="first_name" name="first_name" placeholder="Enter First Name" />
          </div>
          <div class="form_control">
            <label for="last_name">Last Name </label>
            <input id="last_name" name="last_name" placeholder="Enter Last Name" />
          </div>
          <div class="form_control">
            <label for="email">Email </label>
            <input id="email" name="email" placeholder="Email" type="email" />
          </div>
          <div class="form_control">
            <label for="job_role">Job Role</label>
            <select name="job_role" id="job_role">
              <option value="">Select Job Role</option>
              <option value="frontend">Frontend Developer</option>
              <option value="backend">Backend Developer</option>
              <option value="ui_ux">UI/UX Developer</option>
              <option value="fullstack">Full Stack Developer</option>
            </select>
          </div>
          <div class="textarea_container">
            <label for="address"> Address </label>
            <textarea id="address" name="address" cols="50" rows="4" placeholder="Enter Adddress"></textarea>
          </div>
          <div class="form_control">
            <label for="city">City </label>
            <input id="city" name="city" placeholder="Enter City Name" />
          </div>
          <div class="form_control">
            <label for="pincode">Pincode </label>
            <input id="pincode" name="pincode" type="number" placeholder="Enter Pincode" />
          </div>
          <div class="form_control">
            <label for="date">Date </label>
            <input value="2023-09-06" id="date" name="date" type="date" />
          </div>
          <div class="form_control">
            <label for="uplode">Uplode Your CV </label>
            <input id="uplode" name="date" type="file" />
          </div>
        </div>
        <div class="button_container">
          <button type="submit">Apply Now</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
